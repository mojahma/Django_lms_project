{% extends 'base.html' %}
{% load static %}

{% block title %}Courses{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Courses</h1>

    <style>
        .card {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            height: 100%; /* Ensure all cards take up full height of parent */
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-img-top {
            object-fit: cover;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            height: 200px; /* Set initial height for image */
        }
        .card-body {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%; /* Ensure card body takes full height */
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .card-text {
            margin-bottom: 1rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 8px 16px;
            font-size: 0.875rem;
            align-self: flex-end; /* Align button to bottom of card */
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>

    <div class="row">
        {% for course in courses %}
        <div class="col-md-4 mb-4">
            <div class="card bg-light h-100"> <!-- Ensure each card takes full height -->
                {% if course.image %}
                <img src="{% static course.image.url %}" class="card-img-top" alt="{{ course.title }}">
                {% else %}
                <div class="card-img-top" style="background-color: #ccc; height: 200px;"></div>
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title text-primary">{{ course.title }}</h5>
                    <p class="card-text">{{ course.description }}</p>
                    <a href="{% url 'course_detail' course.pk %}" class="btn btn-primary">View Course</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

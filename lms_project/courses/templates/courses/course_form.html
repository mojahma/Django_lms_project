{% extends "base_generic.html" %}
{% load static %}

{% block content %}
  <h1>{{ form.instance.pk|yesno:"Update Course,Create Course" }}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <h2>Lessons</h2>
    {{ formset.management_form }}
    {% for form in formset %}
      <div class="lesson-form">
        {{ form.as_p }}
      </div>
    {% endfor %}
    <button type="submit">Save</button>
  </form>
{% endblock %}

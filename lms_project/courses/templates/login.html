{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    /* CSS styles for login form */
    .login-form {
        border: 2px solid #000;
        background-color: #D0D695;
        padding: 20px;
        margin-bottom: 20px;
        max-width: 500px;
        margin: auto;
    }
    .login-form input[type="text"],
    .login-form input[type="email"],
    .login-form input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #DAE59C;
        border-radius: 4px;
        margin-bottom: 10px;
    }
    .login-form button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .login-form button:hover {
        background-color: #0056b3;
    }
</style>

<div class="card login-form">
    <div class="card-body">
        <h2 class="card-title">Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
{% endblock %}
